<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./dice-log.png" type="image/x-icon">
</head>
<body>
    <h1 id="result">Start Game</h1>
    <div class="game-box">
        <div  class="player-box ">
            <p class="player-name">
                Vishnu
            </p>
            <div id="player-1-dice" class="player-dice player-1">
                <div class="dice-dot"></div>
            </div>
        </div>
        <div class="player-box">
            <p class="player-name">
                Tulsi
            </p>
            <div id="player-2-dice" class="player-dice player-2">
                <div class="dice-dot"></div>
            </div>
        </div>
    </div>
    <div>
        <button type="button" id="play-button" class="button">Roll Dice</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
